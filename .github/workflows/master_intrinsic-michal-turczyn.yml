name: Build and deploy container app to Azure Web App - intrinsic-michal-turczyn

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: 'ubuntu-latest'
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: 'Install node packages'
      run: npm i
    - name: 'Run tests'
      run: npm run test
  
  deploy-infrastructure:
    needs: [test]
    runs-on: ubuntu-latest
    outputs:
      acrId: ${{ steps.deploy-acr.outputs.acrId }}
      acrName: ${{ steps.deploy-acr.outputs.acrName }}
      acrLoginServer: ${{ steps.deploy-acr.outputs.acrLoginServer }}
      webAppName: ${{ steps.deploy-acr.outputs.webAppName }}
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/arm-deploy@v1
      id: deploy-acr
      with:
        resourceGroupName: intrinsic-rg
        template: ./deploy/main.bicep
        parameters: 'clientIdForAzureContainerRegistry=${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME }}'
  
  build:
    needs: [deploy-infrastructure]
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ${{ needs.deploy-infrastructure.outputs.acrLoginServer }}
        username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME }}
        password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ needs.deploy-infrastructure.outputs.acrLoginServer }}/about-intrinsic:latest
        file: ./Dockerfile
        build-args: VITE_AI_SERVER_HOST=https://ai-prod-webapp.azurewebsites.net

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ needs.deploy-infrastructure.outputs.webAppName }}
        images: '${{ needs.deploy-infrastructure.outputs.acrLoginServer }}/about-intrinsic:latest'
    
    - name: Set Docker Settings in Web App
      uses: azure/cli@v2
      with: 
        inlineScript: |
          az webapp config container set \
            --docker-registry-server-url 'https://${{ needs.deploy-infrastructure.outputs.acrLoginServer }}/about-intrinsic:latest' \
            --name ${{ needs.deploy-infrastructure.outputs.webAppName }} \
            --resource-group intrinsic-rg
    
