name: Build and deploy container app to Azure Web App - intrinsic-michal-turczyn

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: 'ubuntu-latest'
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: 'Install node packages'
      run: npm i
    - name: 'Run tests'
      run: npm run test
  
  deploy-azure-container-registry:
    needs: [test]
    runs-on: ubuntu-latest
    outputs:
      loginServer: ${{ steps.deploy-acr.outputs.loginServer }}
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/arm-deploy@v1
      id: deploy-acr
      with:
        resourceGroupName: intrinsic-rg
        template: ./deploy/containerRegistry.bicep
  
  create-sp-for-acr:
    runs-on: ubuntu-latest
    needs: [deploy-azure-container-registry]
    steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_ROLE_ADMIN_CREDENTIALS }}
      - uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            acrCreds=$(az ad sp create-for-rbac --scope ${{ needs.deploy-azure-container-registry.outputs.loginServer }} --role Contributor)
      - name: Set output
        id: set-output
        run: echo "acrCreds=$acrCreds" >> $GITHUB_OUTPUT

  build:
    runs-on: 'ubuntu-latest'
    needs: [create-sp-for-acr]

    steps:
    - name: Test ACR creds output
      run: echo ${{ needs.create-sp-for-acr.outputs.acrCreds }}

    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://intrinsicweb.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b39ad9b085d94d62a5cac8feedfcc353 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5968fbbf25fa492887c20302677761ef }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: intrinsicweb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b39ad9b085d94d62a5cac8feedfcc353 }}/about-intrinsic:${{ github.sha }}
        file: ./Dockerfile
        build-args: VITE_AI_SERVER_HOST=https://ai-prod-webapp.azurewebsites.net

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'intrinsic-michal-turczyn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_74f8e300dad240ab93104d5863e0758e }}
        images: 'intrinsicweb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b39ad9b085d94d62a5cac8feedfcc353 }}/about-intrinsic:${{ github.sha }}'