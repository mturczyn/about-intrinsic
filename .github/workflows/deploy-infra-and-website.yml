name: Deploy Azure Resources and Web Application to all Environments

on:
  push:
    branches:
    - master
    - features/docker-hub-for-images
  workflow_dispatch:

env:
  AZURE_RESOURCEGROUP_NAME: intrinsic-rg
  ENVIRONMENT: nonprod

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: '20'
      - name: 'Install node packages'
        run: npm i
      - name: 'Run tests'
        run: npm run test

  deploy-to-nonprod:
    needs: test
    uses: './.github/workflows/deploy-infra-and-website-to-env.yml'
    with:
      environmentType: 'nonprod'
      resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
      DOCKER_BASE_URL: index.docker.io
      DOCKER_IMAGE_NAME_AND_TAG: about-intrinsic:latest
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  deploy-to-prod:
    needs: [test]
    uses: './.github/workflows/deploy-infra-and-website-to-env.yml'
    with:
      environmentType: 'prod'
      resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
      DOCKER_BASE_URL: index.docker.io
      DOCKER_IMAGE_NAME_AND_TAG: about-intrinsic:latest
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
